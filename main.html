<template name = "loginForm">
 <div class = "row-fluid">
    
 <div class = "span6 offset3">
 <h2 class = "text-center"><a href = "/student/">Click here for DragonTime!</a></h2>    
 </div>   
    
    
 </div>
 <div class = "row-fluid">
    
    <div class = "span6 offset3">
    {{#unless IsLoggingIn}}
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
   <div class="control-group">
   <div class = "controls">
    <button type="submit" class="btn" id = "loginButton">Sign in</button>
    </div>
  </div>
  </form>
    {{/unless}}
 

 {{#if IsLoggingIn}}
<p class = "text-center">Logging in to DragonTrack...</p>
    {{/if}}
  
    </div>
    </div>
</template>

<template name = "studentSignupForm">
    {{#unless IsLoggingIn}}
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="signupInputEmail">Email</label>
    <div class="controls">
      <input type="text" required class = "signupForm" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Enter a password of at least six characters:</label>
 
    <div class="controls">
      <input type="password" required class = "signupForm" id="signupInputPassword" placeholder="Enter password">
   
    </div>
    </div>
   <div class="control-group">
    <label class="control-label" for="verifyPassword">Enter your password again:</label>
 
    <div class="controls">
      <input type="password" required class = "signupForm" id="signupVerifyPassword" placeholder="Enter password again">
   
    </div>
    </div>  
 <div class="control-group">
    <label class="control-label" for="studentID">HIS ID Number:</label>
    <div class="controls">
      <input type="number" required class = "signupForm" id="signupStudentID" placeholder="Student ID (XXXXX)">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="studentID">Family Name:</label>
    <div class="controls">
      <input type="text" required class = "signupForm" id="signupLastName" placeholder="Last Name">
    </div>
  </div>
   <div class="control-group">
   <div class = "controls">
    <button type="submit" class="btn" id = "studentSignupCreateButton">Create account</button>
    </div>
  </div>
  </form>
    {{/unless}}
 

 {{#if IsLoggingIn}}
<p class = "text-center">Logging in to DragonTrack...</p>
    {{/if}}

</template>

<template name = 'loading'>
DragonTrack is loading - please be patient.


</template>

</div>    

</div>

Enter your information below and then click <span class = "text-info">here</span> to view current voting options:    
    {{>votingMakeSelection}}
<hr>
</div>    
</div>   
</template>
