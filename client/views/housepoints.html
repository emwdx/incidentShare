<template name = "housePointsList">

<div class = "span6 outline">

House Points:
<table class = "table  table-condensed">

{{#each addPoints}}
<tr class = {{houseClass}}><td ><h5>{{date}}</h5></td><td><h5>{{points}}</h5></td><td><h6>{{student}}</h6></td><td><h6>{{comments}}</h6></td><td>{{reportedBy}}</td></tr>
{{/each}}
</table>





</div>

</template>

<template name = "housePointsTotals">
<div class = "row-fluid">
<div class = "span6"><span class = "houseTotal text-success">Green:<br> {{spring}}</span></div>
<div class = "span6"><span class = "houseTotal text-error">Red:<br> {{summer}}</span></div>
</div>
<div class = "row-fluid">
<div class = "span6"><span class = "houseTotal text-warning">Yellow: <br>{{fall}}</span></div>
<div class = "span6"><span class = "houseTotal text-info">Blue: <br>{{winter}}</span></div>       
</div>    


</template>

<template name = "housePointsHouseCompetition">
<h3>Enter the points earned below:</h3>
<select id = "housePointsCompetitionSelectHouse">
<option value = "">Select House</option>
<option value = "G">Spring(Green)</option>
<option value = "R">Summer(Red)</option>
<option value = "Y">Fall(Yellow)</option>
<option value = "B">Winter(Blue)</option>
</select>
<input id = "housePointsCompetitionSelectPoints" type = "number" min="0" max="50" placeholder = "Enter number of points">
<p></p>
<input id = "housePointsCompetitionComment" type = "text" placeholder="How were these points earned?">
<p></p>
<button class = "btn btn-primary" id = "housePointsCompetitionPointsSubmit">Submit house points</button>
<h4>Click on 'Teachers' to go back to the main page.</h4>


</template>
