


<head>
    <title>DragonTrack</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" sizes="16x16 32x32" href="/favicon.jpg?v=2">
</head>


<template name = "outline">

    <div class = "containerMod">
        {{> header}}

        {{#if currentUser}}
        {{> userBar}}
        {{/if}}

        {{>yield}}

    <hr>
    <div class = "row">
     <footer><em>Created by Evan Weinberg, Copyright 2014-2015</em></footer>

    </div>

    </div>





</template>

<template name = "header">
  <div class = "row row-eq-height">
    <div class = "col-md-3 outlineHP">
    <p class = "text-center">
     {{>housePointsTotals}}
    </p>

    </div>
    <div class = "col-md-6"> <h1 class = "text-center HISBannerText"><span class = "HISGold">Dragon</span><span class = "HISBlue">Track</span></h1><p></p>

    </div>
    {{#if currentUser}}
    <div class = "col-md-3 outlineLogin">
  <ul class = "noBullets">
    <span class = "text-center" style = "height: 50px;">

      {{> loginButtons}}

    </span>
        {{#if isTeacher}}
     <p class = "text-center">You awarded <span class = "HISBlue">{{myHousePointsThisWeek}}</span> house points this week.   </p>{{/if}}
   </ul>
    </div>
    {{/if}}

    </div>

<p></p>

</template>

<template name = "mainContent">

{{#if currentUser}}
    {{#if isInRole 'admin,teacher'}}
    {{>teacherContent}}
    {{/if}}
    {{#if isInRole 'student'}}
    {{>studentContent}}
    {{/if}}
{{/if}}

</template>

<template name = "userBar">
    {{#if isTeacher}}

    {{> teacherButtonBar}}

    {{/if}}

    {{#if isStudent}}
    {{> studentButtonBar}}
    {{/if}}

</template>




<template name = "loginForm">
 <div class = "row">

 <div class = "col-md-6 col-md-offset-3">

 <h2 class = "text-center"><a href = "/student/">Click here for DragonTime!</a></h2>
 </div>


 </div>
 <div class = "row">

    <div class = "col-md-6 col-md-offset-3">
    {{>atForm}}
    </div>
  </div>
</template>



<template name = 'loading'>
DragonTrack is loading - please be patient.


</template>

<template name = 'accessDenied'>

You are not allowed to access that page. Go back!

</template>

<template name="adminTemplate">
<div id = "userAdminContainer">
        {{> accountsAdmin}}
</div>
</template>
